<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-solutions</title>
  </head>
  <body>
    <script>
      const n=10;

       function generateStars (count) {
  let stars = "";
  for (let i=0; i<count; i++) {
    stars=stars+"*-";
  } 
  return stars;
  }
  function generateSpaces (count) {
    let spaces = "";
    for (let i=0; i< count; i++) {
      spaces = spaces + "-";
  }
  return spaces;
}

let result = ""; 
for (let i=1; i<=n; i++) {
  result=result +generateSpaces (n-i);
  if (i === 1 || i === 2 || i === n) {
    result = result + generateStars (i);
  } else {
    result =result + "*-";
    result =result + generateSpaces (2*i-4);
    result =result + "*-";
  }
  result=result + "\n";
}
console.log (result);
    </script>
  </body>
</html>
